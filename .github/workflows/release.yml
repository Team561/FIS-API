# Auto publish .exe

name: .NET Publish

on:
  release:
    types: [published]

jobs:
  release:
    name: Release
    strategy:
      matrix:
        #kind: ['linux', 'windows', 'macOS']
        kind: ['windows']
        include:
 #         - kind: linux
  #          os: ubuntu-latest
   #         target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
    #      - kind: macOS
     #       os: macos-latest
      #      target: osx-x64
    runs-on: ${{ matrix.os }}

    env:
      working-directory: ./API/FIS-API
      project-path: API/FIS-API/FIS-API/FIS-API.csproj
      dotnet-version: 8.0.x
      dotnet-framework: net8.0
    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.dotnet-version }}
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      shell: bash
      run: |
        tag=$(git describe --tags --abbrev=0)
        release_name="App-$tag-${{ matrix.target }}"
        
        dotnet publish ${{ env.project-path }} --framework ${{ env.dotnet-framework }} --runtime "${{ matrix.target }}" -p:PublishSingleFile=true --self-contained true -c Release -o "$release_name"

        if [ "${{ matrix.target }}" == "win-x64" ]; then
          7z a -tzip "${release_name}.zip" "./${release_name}/*"
        else
          tar czvf "${release_name}.tar.gz" "$release_name"
        fi
        
        rm -r "$release_name"
        
    - name: Publish
      uses: softprops/action-gh-release@v1
      with:
        files: "App*"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
